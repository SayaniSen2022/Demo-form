<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>survey-form.freecodecamp.rocks</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="container">
      <form method="post" id="survey-form">
        <fieldset>
          <label for="name" id="name-label"
            >Name:
            <input
              id="name"
              type="text"
              placeholder="Enter your name..."
              required
          /></label>
          <label for="email" id="email-label"
            >Email:
            <input
              id="email"
              type="email"
              placeholder="Enter your email..."
              required
          /></label>
          <label for="number" id="number-label"
            >Age:
            <input
              type="number"
              id="number"
              min="13"
              max="120"
              placeholder="Enter your age..."
          /></label>
        </fieldset>

        <fieldset>
          <label
            >Which option best describes your current role?
            <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for="definitely"
            ><input
              id="definitely"
              type="radio"
              name="response-type"
              value="choice"
              class="inline"
            />
            Definitely</label
          >
          <label for="maybe"
            ><input
              id="maybe"
              type="radio"
              name="response-type"
              value="choice"
              class="inline"
            />
            Maybe</label
          >
          <label for="not-sure"
            ><input
              id="not-sure"
              type="radio"
              name="response-type"
              value="choice"
              class="inline"
            />
            Not Sure</label
          >
        </fieldset>
        <fieldset>
          <label
            >What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Front-end Projects</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Back-end Projects</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Data Visualization</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Challenges</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Open Source Community</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Gitter help rooms</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Videos</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />City Meetups</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Wiki</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Forum</label
          >
          <label
            ><input
              id="suggestions"
              type="checkbox"
              required
              name="suggestions"
              value="feedback"
              class="inline"
            />Additional Courses</label
          >
        </fieldset>
        <fieldset>
          <label for="comments"
            >Any comments or suggestions?
            <textarea
              id="comments"
              name="comments"
              rows="6"
              cols="30"
              placeholder="Enter your comments here..."
            ></textarea>
          </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
